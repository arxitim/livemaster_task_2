<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>livemasterTask2</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        // problems with namespaces ¯\_(ツ)_/¯
        
        function select_element(elem) {
            if (elem.classList.contains("flag")) {
                elem.classList.remove("flag")
            }
            else {
                elem.classList.add("flag")
            }
            
            // button activate/deactivate
            if (document.querySelectorAll(".flag").length != 0)
                document.getElementById("delbutt").removeAttribute("disabled");
            else 
                document.getElementById("delbutt").setAttribute("disabled", "disabled")       
        }
    
    </script>
</head>
<body>
    
    <div class="container">
        <div class="right_pos">Сортировать по 
            <a class="sorting" id="sortByMaxValue">возрастанию</a> |
            <a class="sorting" id="sortByMinValue">убыванию</a></div>
        
        <div id="sortable">
            <div class="item ui-state-default" onclick="select_element(this)">8</div>
            <div class="item ui-state-default" onclick="select_element(this)">2</div>
            <div class="item ui-state-default" onclick="select_element(this)">4</div>
            <div class="item ui-state-default" onclick="select_element(this)">3</div>
            <div class="item ui-state-default" onclick="select_element(this)">5</div>
            <div class="item ui-state-default" onclick="select_element(this)">6</div>
            <div class="item ui-state-default" onclick="select_element(this)">7</div>
            <div class="item ui-state-default" onclick="select_element(this)">1</div>
        </div>
        
        <button id="delbutt" disabled>Удалить</button>
        <div class="right_pos">
            <a class="view much"></a>
            <a class="view few"></a>
        </div>
   
    </div>
    
    <p>

    </p>
</body>
</html>
